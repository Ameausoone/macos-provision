---

- name: "Clone repo github.com/GoogleCloudPlatform/hpc-toolkit.git"
  ansible.builtin.git:
    repo: "https://github.com/GoogleCloudPlatform/hpc-toolkit"
    dest: "{{ ansible.env.HOME }}/hpc-toolkit"
    single_branch: true
    depth: 1
    version: main

- name: "Install hpc-toolkit"
  ansible.builtin.command: make
  args:
    chdir: "{{ ansible.env.HOME }}/hpc-toolkit"
    creates: "{{ ansible.env.HOME }}/hpc-toolkit/ghpc"
